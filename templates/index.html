<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ASCII Art Generator</h1>
        <form action="/generate" method="post" class="mt-4">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <input type="text" id="text" name="text" class="form-control" value="{{ text if text }}" required>
            </div>
            <div class="form-group">
                <label for="font">Select Font:</label>
                <select id="font" name="font" class="form-control">
                    <option value="slant" {% if font == 'slant' %}selected{% endif %}>Slant</option>
                    <option value="3-d" {% if font == '3-d' %}selected{% endif %}>3-D</option>
                    <option value="5lineoblique" {% if font == '5lineoblique' %}selected{% endif %}>5 Line Oblique</option>
                    <option value="alphabet" {% if font == 'alphabet' %}selected{% endif %}>Alphabet</option>
                    <option value="banner3-d" {% if font == 'banner3-d' %}selected{% endif %}>Banner 3D</option>
                    <option value="doh" {% if font == 'doh' %}selected{% endif %}>Doh</option>
                    <option value="isometric1" {% if font == 'isometric1' %}selected{% endif %}>Isometric 1</option>
                    <option value="letters" {% if font == 'letters' %}selected{% endif %}>Letters</option>
                    <option value="alligator" {% if font == 'alligator' %}selected{% endif %}>Alligator</option>
                    <option value="dotmatrix" {% if font == 'dotmatrix' %}selected{% endif %}>Dot Matrix</option>
                    <option value="bubble" {% if font == 'bubble' %}selected{% endif %}>Bubble</option>
                    <option value="bulbhead" {% if font == 'bulbhead' %}selected{% endif %}>Bulbhead</option>
                    <option value="digital" {% if font == 'digital' %}selected{% endif %}>Digital</option>
                    <option value="binary" {% if font == 'binary' %}selected{% endif %}>Binary</option>
                    <option value="block" {% if font == 'block' %}selected{% endif %}>Block</option>
                    <option value="chunky" {% if font == 'chunky' %}selected{% endif %}>Chunky</option>
                    <option value="cosmic" {% if font == 'cosmic' %}selected{% endif %}>Cosmic</option>
                    <option value="dancing_font" {% if font == 'dancing_font' %}selected{% endif %}>Dancing Font</option>
                    <option value="doom" {% if font == 'doom' %}selected{% endif %}>Doom</option>
                    <option value="epic" {% if font == 'epic' %}selected{% endif %}>Epic</option>
                    <option value="graffiti" {% if font == 'graffiti' %}selected{% endif %}>Graffiti</option>
                    <option value="isometric2" {% if font == 'isometric2' %}selected{% endif %}>Isometric 2</option>
                    <option value="larry3d" {% if font == 'larry3d' %}selected{% endif %}>Larry 3D</option>
                    <option value="ogre" {% if font == 'ogre' %}selected{% endif %}>Ogre</option>
                    <option value="rectangles" {% if font == 'rectangles' %}selected{% endif %}>Rectangles</option>
                    <option value="shadow" {% if font == 'shadow' %}selected{% endif %}>Shadow</option>
                    <option value="speed" {% if font == 'speed' %}selected{% endif %}>Speed</option>
                    <option value="starwars" {% if font == 'starwars' %}selected{% endif %}>Starwars</option>
                    <option value="thin" {% if font == 'thin' %}selected{% endif %}>Thin</option>
                    <option value="varsity" {% if font == 'varsity' %}selected{% endif %}>Varsity</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>

        {% if ascii_art %}
        <div class="mt-5">
            <h2>Generated ASCII Art:</h2>
            <pre>{{ ascii_art }}</pre>
        </div>
        {% endif %}
    </div>
    <div>
</body>
</html>
